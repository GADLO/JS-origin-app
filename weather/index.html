<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>天气</title>
  </head>
  <body>
    <div class="wrapper">
      <header><img src="./icons/cloud-solid.svg"/></header>
      <section class="input-part ">
        <p class="info-text ">输入有效查询地址</p>
        <input  type="text" placeholder="输入地名" spellcheck="false" />
        <div class="separator"></div>
        <button>获取当前设备地址</button>
      </section>
      <section class="weather-part">
        <img src="./icons/sun-solid.svg" alt="weather Icon" />

        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>

        <div class="weather">_</div>
        <div class="location">
          <img src="./icons/location-dot-solid.svg" alt="">
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <img src="./icons/temperature-high-solid.svg" alt="">
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>体感</p>
            </div>
          </div>
          <div class="column humidity">
            <img src="./icons/street-view-solid.svg" alt=""></img>
            <div class="details">
                <span class="numb-3">_</span>
                <span>%</span>
                <p>湿度</p>
            </div>
        </div>
        </div>
       
      </section>
    </div>
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
